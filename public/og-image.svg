<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1A1A1A"/>
  
  <!-- Dark grain pattern overlay -->
  <rect width="1200" height="630" fill="url(#grain)" opacity="0.3"/>
  
  <!-- Radial gradient -->
  <defs>
    <radialGradient id="radial" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#3A3A3A;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </radialGradient>
    <pattern id="grain" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="#000000" opacity="0.2"/>
      <rect x="1" y="1" width="1" height="1" fill="#FFFFFF" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#radial)"/>
  
  <!-- Law scales icon (centered) -->
  <g transform="translate(480, 150)">
    <path d="M120 0 L145 25 L95 25 Z" fill="#D4AF37" />
    <rect x="118" y="25" width="4" height="80" fill="#D4AF37" />
    <circle cx="95" cy="95" r="22" stroke="#D4AF37" stroke-width="3" fill="none" />
    <circle cx="145" cy="95" r="22" stroke="#D4AF37" stroke-width="3" fill="none" />
    <path d="M95 117 L95 130 M145 117 L145 130" stroke="#D4AF37" stroke-width="3" />
    <path d="M75 130 L165 130" stroke="#D4AF37" stroke-width="4" />
  </g>
  
  <!-- Main Title -->
  <text x="600" y="400" font-family="serif" font-size="68" font-weight="600" fill="#F5F1E8" text-anchor="middle" letter-spacing="3">
    ZENTA
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="450" font-family="sans-serif" font-size="28" fill="#D4AF37" text-anchor="middle" letter-spacing="2">
    AI-FIRST LAW FIRM TEMPLATE
  </text>
  
  <!-- Description -->
  <text x="600" y="510" font-family="sans-serif" font-size="20" fill="#999999" text-anchor="middle">
    Premium • Responsive • Commercial-Ready
  </text>
  
  <!-- Bottom border accent -->
  <rect x="400" y="580" width="400" height="2" fill="#D4AF37" opacity="0.6"/>
</svg>